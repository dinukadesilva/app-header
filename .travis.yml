language: node_js
sudo: false
node_js:
- 'stable'
- '4.4'
- '0.12'
script:
- npm run ci
after_success:
  - cat ./build/reports/coverage/coverage.lcov | node_modules/coveralls/bin/coveralls.js
after_failure:
  - for file in *.log; do echo $file; echo "======================"; cat $file; done || true
deploy:
  provider: npm
  email: pearson-design-accelerator@pearson.com
  api_key:
    secure: 
  skip_cleanup: true
  on:
    branch: master
    tags: true
